<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Young Music</title>
    <link rel="stylesheet" href="young-music-navigation.css">
</head>
<body>
    <header>
        <nav id="nav">
            <div class="logo">
                <img src="logo.png" alt="Young Music Logo">
            </div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#about">Sobre la Aplicación</a></li>
                <li><a href="index.html#benefits">Beneficios</a></li>
                <li><a href="index.html#features">Características</a></li>
                <li><a href="index.html#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Contacta con Nosotros</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Asunto</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="contact-btn">Enviar Mensaje</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Young Music. Todos los derechos reservados.</p>
    </footer>

    <script src="young-music-navigation.js"></script>
</body>
</html>
